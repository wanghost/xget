name: ✨ 功能请求
description: 建议一个新功能或改进
title: "[Feature]: "
labels: ["enhancement", "需要分类"]
assignees: []

body:
  - type: markdown
    attributes:
      value: |
        感谢你提出新功能建议！请详细描述你的想法，这将帮助我们更好地评估和实现。

  - type: checkboxes
    id: prerequisites
    attributes:
      label: 前置检查
      description: 在提交功能请求之前，请确认以下事项
      options:
        - label: 我已经搜索过现有的 Issues 和 PR，确认这不是重复请求
          required: true
        - label: 我已经查看过存储库文档
          required: true

  - type: dropdown
    id: feature_type
    attributes:
      label: 功能类型
      description: 这个请求属于什么类型？
      options:
        - 新协议支持
        - 性能优化
        - 缓存改进
        - 安全增强
        - 监控/日志功能
        - 配置选项
        - API 改进
        - 文档改进
        - 开发体验改进
        - 其他
    validations:
      required: true

  - type: textarea
    id: problem
    attributes:
      label: 问题背景
      description: 描述你想解决的问题或痛点
      placeholder: |
        我在使用 Xget 时遇到了...
        当前的方式是...，但是...
    validations:
      required: true

  - type: textarea
    id: solution
    attributes:
      label: 建议的解决方案
      description: 清晰地描述你希望实现的功能
      placeholder: 我希望 Xget 能够...
    validations:
      required: true

  - type: textarea
    id: alternatives
    attributes:
      label: 备选方案
      description: 描述你考虑过的其他替代解决方案
      placeholder: |
        我也考虑过...
        但这个方案的问题是...

  - type: textarea
    id: use_case
    attributes:
      label: 使用场景
      description: 描述具体的使用场景和预期效果
      placeholder: |
        场景 1: 当用户...时，这个功能可以...
        场景 2: 在...情况下，能够...
    validations:
      required: true

  - type: dropdown
    id: priority
    attributes:
      label: 优先级
      description: 这个功能对你有多重要？
      options:
        - 高 - 对我的工作流程至关重要
        - 中 - 会显著改善使用体验
        - 低 - 有更好，但不是必需的
    validations:
      required: true

  - type: textarea
    id: platform_specific
    attributes:
      label: 特定平台需求
      description: 如果这是平台相关的功能请求，请提供详细信息
      placeholder: |
        - 平台名称:
        - 平台 URL:
        - API 文档:
        - 认证方式:
        - 特殊要求:

  - type: textarea
    id: technical_details
    attributes:
      label: 技术细节
      description: 如果你有技术实现建议，请在此描述
      placeholder: |
        实现方式可能包括:
        1. 在 platforms.js 中添加...
        2. 需要处理...协议
        3. 可能的挑战是...

  - type: textarea
    id: examples
    attributes:
      label: 示例和参考
      description: 提供相关的示例、链接或参考实现
      placeholder: |
        - 类似实现:
        - 官方文档:
        - 示例请求:

  - type: checkboxes
    id: impact
    attributes:
      label: 影响范围
      description: 这个功能可能影响哪些方面？（可多选）
      options:
        - label: 核心请求处理逻辑
        - label: 平台配置
        - label: 协议处理
        - label: 缓存策略
        - label: 安全性
        - label: 性能
        - label: 配置选项
        - label: 文档
        - label: 部署流程

  - type: checkboxes
    id: breaking
    attributes:
      label: 破坏性变更
      description: 这个功能是否可能引入破坏性变更？
      options:
        - label: 可能需要破坏性变更
        - label: 向后兼容

  - type: checkboxes
    id: contribution
    attributes:
      label: 贡献意愿
      description: 你是否愿意参与实现这个功能？
      options:
        - label: 我愿意提交 PR 来实现这个功能
        - label: 我可以提供测试和反馈
        - label: 我可以帮助编写文档

  - type: textarea
    id: additional
    attributes:
      label: 附加信息
      description: 提供任何其他有助于理解这个功能请求的信息
